
<mat-list-item class="user" matRipple>
    <img matListAvatar [src]="user.img" [alt]="user.name">
    <div matLine>
        <h3 class="user__name"  >{{user.name}}</h3>
    </div>
    <p matLine>ID: {{user.id}} - Username: {{user.username}}</p>
    <button id="pay-user-{{user.id}}-btn" mat-raised-button color="primary" (click)="onUserClicked(user)">Pagar</button>
</mat-list-item>
