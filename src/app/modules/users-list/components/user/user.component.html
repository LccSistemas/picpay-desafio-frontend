<div matRipple>
<mat-list-item matRipple>
    <img matListAvatar [src]="user.img" [alt]="user.name">
    <h3 matLine>{{user.name}}</h3>
    <p matLine>ID: {{user.id}} - Username: {{user.username}}</p>
    <button mat-raised-button color="primary" (click)="onUserClicked(user)">Pagar</button>
</mat-list-item>
</div>
