<mat-list>
  <mat-grid-list cols="1" rowHeight="70px">
    <mat-grid-tile>
      <mat-form-field>
        <input
          matInput
          id="search-text"
          aria-describedby="search-text"
          maxlength="50"
          [(ngModel)]="searchText"
          placeholder="Quem vocÃª quer pagar?"
          autofocus
        />
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <ul class="c-card">
    <li
      class="c-card-content"
      *ngFor="let user of users | appFilter: searchText:'name'"
    >
      <div class="c-card-content-data">
        <img [src]="user.img" alt="Foto do usuÃ¡rio" />
        <div class="c-card-content-info">
          <strong> {{ user.username }} </strong>
          <p>{{ user.name }}</p>
        </div>
      </div>

      <div class="c-card-content-action">
        <button (click)="openPay(user)" class="cta-button">Pagar</button>
      </div>
    </li>
  </ul>

  <mat-divider></mat-divider>
</mat-list>
